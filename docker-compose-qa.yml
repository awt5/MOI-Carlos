version: '3.7'
services:
  database-qa:
    image: mysql:5.7
    container_name: moi-db-compose-qa
    command: "--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes: 
      - moi-database-qa:/var/lib/mysql
  moi-app-qa:
    build:
      context: .
      dockerfile: Dockerfile-qa
    image: moi-project-qa
    container_name: moi-app-compose-qa
    ports:
      - "9093:9091"
    volumes:
      - moi-project-qa:/source/tempdata
    depends_on: 
      - database-qa
    restart: on-failure
networks:
  default:
    name: promote-qa-network
volumes:
    moi-database-qa:
        name: moi-database-qa
    moi-project-qa:
        name: moi-project-qa

